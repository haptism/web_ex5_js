<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#d1 {
	width: 100px;
	height: 100px;
	background-color: red;
	position: absolute;
	top: 150px;
}
</style>
</head>
<body>
	<div id="d1"></div>

	<div>
		<button onclick="go()">Right</button>
	</div>
	<script type="text/javascript">
		var m=0;
		function go() {
			
			var d1 = document.getElementById("d1");
			m = d1.style.left;
			alert(m);
			d1.style.left=m+100+"px";
		}
	</script>
</body>
</html>
