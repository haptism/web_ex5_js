<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.c1 {
	width: 100px;
	height: 100px;
	border: 1px solid red;
	background-color: gray;
}

.c2 {
	width: 200px;
	height: 200px;
	border: 1px solid blue;
	background-color: lime;
}
</style>
</head>
<body>
	<div id="d1" class="c1"></div>
	<div id="d2" class="c1"></div>
	<button onclick="go()">CLICK</button>
	<button onclick="go2()">CLICK</button>
	<script type="text/javascript">
		function go2() {
			var d1 = document.getElementById("d2");
			d1.style.width = "500px";
			d1.style.borderRadius = "250px";
			d1.style.backgroundColor = "yellow";
		}

		function go() {
			var d1 = document.getElementById("d1");
			d1.setAttribute("class", "c2");
		}
	</script>


</body>
</html>
