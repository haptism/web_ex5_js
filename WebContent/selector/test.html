<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>약관동의</title>
<style type="text/css">
</style>

</head>
<body>
	<h1>약관동의</h1>

	<form name='my_form'>
		<label><input type='checkbox' name='mycheck' value='apple' />1</label>
		<label><input type='checkbox' name='mycheck' value='pear'
			checked />2</label> <label><input type='checkbox' name='mycheck'
			value='banana' />3</label> <label><input type='checkbox'
			name='mycheck' value='melon' />4</label> <br>
	</form>

	<input type='button' onclick='check_all();' value='모두 선택' />
	<input type='button' onclick='uncheck_all();' value='모두 해제' />
	<input type='button' onclick='count_check();' value='체크 수 확인' />

	<script>
		function check_all() {
			for (i = 0; i < my_form.mycheck.length; i++) {
				my_form.mycheck[i].checked = true;
			}
		}
		function uncheck_all() {
			for (i = 0; i < my_form.mycheck.length; i++) {
				my_form.mycheck[i].checked = false;
			}
		}
		function count_check() {
			var cnt = 0;
			for (i = 0; i < my_form.mycheck.length; i++) {
				if (my_form.mycheck[i].checked)
					cnt++;
			}
			alert(cnt);
		}
	</script>
</body>
</html>
