<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.c1 {
	width: 100%;
}

.d1 {
	height: 30px;
	border: 1px solid red;
}
</style>
</head>
<body>
	<div>
		점심<input type="radio" name="" class="c1" checked="checked"> 
		저녁<input type="radio" name="" class="c1"><br>
		<button onclick="go()">Click</button>
	</div>
	<div id="d1">
		<p>김치찌개</p>
		<p>짜장면</p>
		<p>도시락</p>
	</div>
	<div id="d2">
		<p>햄버거</p>
		<p>피자</p>
		<p>치킨</p>
	</div>

	<script type="text/javascript">
		function go() {
			var c1 = document.getElementsByClassName("c1");
			var d1 = document.getElementsById("d1");
			var d1 = document.getElementsById("d2");

			if (c1[0].checked) {
				d1.style.display="none"
				d2.style.display="block"
			}
		}
	</script>
</body>
</html>
