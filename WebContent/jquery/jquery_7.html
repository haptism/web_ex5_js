<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  	$(function() {
  		
  		
  		$('#idCheck').click(function() {
			open('jquery_9.html', '_blank', 'width=500, height=300');
		});
  		
  		///////////////////////////////////////////////
  		$('#id').change(function() {
			$('#idConfirm').val('0');
		});
  		//////////////////////////////////////////////
  		
  		$('#pwd2').blur(function() {
			if($(this).val()==$('#pwd1').val()){
				alert('같아요');
			}else {
				alert('달라요');
				$(this).val('');
			}
		});
  		
  		$('#pwd1').blur(function() {
			$('#pwd2').val('');
		});
  		
  		
  		
  		/////////////////////////////////////////////
		$('#btn').click(function() {
			var r = true;
			$(".form-control").each(function() {
				if($(this).val() == ''){
					r=false;
				}
			});
			
			if(r && $('#idConfirm').val()=='1'){
				$('#frm').submit();
			}else {
				alert('모두 작성');
			}
			
			
		});
	});
  
  </script>
</head>
<body>
<div class="container">
  <h2>Join Form</h2>
  <form action="./jquery_8.html" id="frm">
    <div class="form-group">
      <label for="id">Id:</label>
      <input type="text" class="form-control" id="id" placeholder="Enter Id" name="id">
      <input type="hidden" id="idConfirm" value="0">
      <input type="button" value="중복확인" id="idCheck">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="pwd">
    </div>
        <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd2" placeholder="Enter password" name="pwd">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter Phone" name="phone">
    </div>
    <input type="button" class="btn btn-default" value="Join" id="btn">
  </form>
</div>

</body>
</html>
